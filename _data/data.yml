  info:
    - role: Consultant - Java Developer
      time: Apr 2021 - Jan 2023
      company: Open Reply, Bari, Italy
      details: |
        Worked on a wealth management platform in the financial domain as a Java Back-End Developer. 
        I have been in charge of helping design and develop one of the core components of the system, 
        related to portfolio models of financial products. I have developed, extended and maintained REST APIs.
        One of the biggest challenges that I had to solve was a data migration that affected the entire customer base 
        (hundreds of thousands of records).
        Here I have managed to acquire a strong knowledge of Java 8 and Spring ecosystem, mainly in
        Spring Data, Spring Boot, Spring Batch, Spring Web. Oracle DBMS.
        Worked using both Windows and Linux operating systems.

    - role: Researcher - Full Stack Developer
